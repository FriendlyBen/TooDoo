<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Home Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="lol" (click)="navigateToRegister()">
    <p style="color: aliceblue;">Register</p>
  </div>
  <div id="lol" style="background-color: green;" (click)="navigateToLogin()">
    <p style="color: aliceblue;">Log in</p>
  </div>
  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
